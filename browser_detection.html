<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Navigator</h2>

<p>The code returns the details of user browser.</p>

<p>Do not rely on it! "Mozilla" is the application code name for Chrome, Firefox, IE, Safari, and Opera.</p>

<p id="id1"></p>
<p id="id2"></p>
<p id="id3"></p>
<p id="id4"></p>
<p id="id5"></p>
<p id="id6"></p>
<p id="id7"></p>

<script>
document.getElementById("id1").innerHTML = "navigator.userAgent is " + navigator.userAgent;
document.getElementById("id2").innerHTML = "navigator.appCodeName is " + navigator.appCodeName;
document.getElementById("id3").innerHTML = "navigator.product is " + navigator.product;
document.getElementById("id4").innerHTML = "navigator.appVersion is " + navigator.appVersion;
document.getElementById("id5").innerHTML = "navigator.platform is " + navigator.platform;
document.getElementById("id6").innerHTML = "navigator.language is " + navigator.language;
document.getElementById("id7").innerHTML = "navigator.onLine is " + navigator.onLine;

alert("USerAgent is " + navigator.userAgent);

</script>

</body>
</html>
